<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../res/logo.png" />
    <title>home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <navbar-component page="home"></navbar-component>

    <section class="my-5 header-bg fadeInUp">
      <div class="container">
        <div class="d-flex justify-content-center py-2 display-1">Create</div>
      </div>
    </section>
    <section class="container my-5">
      <form>
        <div class="mb-3">
          <label for="disasterType" class="form-label">Type of Disaster</label>
          <input type="text" class="form-control" id="disasterType" placeholder="Enter disaster type" required />
        </div>
        <div class="mb-3">
          <label for="disasterImage" class="form-label">Upload Image (optional)</label>
          <input type="file" class="form-control" id="disasterImage" accept="image/*" />
        </div>
        <button class="btn btn-primary" type="button" onclick="submitReport()">Submit Report</button>
      </form>
    </section>

    <script src="../components.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
