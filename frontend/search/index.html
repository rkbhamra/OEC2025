<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../res/logo.png" />
    <title>home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <navbar-component page="home"></navbar-component>

    <section class="my-5 header-bg fadeInUp">
      <div class="container">
        <div class="d-flex justify-content-center py-4">ssss</div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="query-text" placeholder="Enter your query" aria-label="Query" aria-describedby="button-addon2">
              <button class="btn btn-primary" onclick="submitQuery()" type="button" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <canvas id="myChart"></canvas>
      </div>
    </section>
    <script type="module" src="../global.js"></script>
    <script type="module" src="../components.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example data from the query function
      const data = [
        { Region: 'Atlantic', Virus: 'SARS-CoV-2', WeekNumber: 40, 'Week-end-date': '2023-10-07', tests: 3544.0, detections: 865.0, positivity: 24.4 },
        { Region: 'Atlantic', Virus: 'SARS-CoV-2', WeekNumber: 48, 'Week-end-date': '2023-12-02', tests: 3648.0, detections: 802.0, positivity: 22.0 },
        // Add more data as needed
      ];

      console.log(data);
      

      // Prepare data for the chart
      const labels = data.map(item => item['Week-end-date']);
      const testsData = data.map(item => item.tests);
      const detectionsData = data.map(item => item.detections);
      const positivityData = data.map(item => item.positivity);

      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Tests',
              data: testsData,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1,
              fill: false
            },
            {
              label: 'Detections',
              data: detectionsData,
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1,
              fill: false
            },
            {
              label: 'Positivity',
              data: positivityData,
              borderColor: 'rgba(255, 159, 64, 1)',
              borderWidth: 1,
              fill: false
            }
          ]
        },
        options: {
          scales: {
            x: {
              beginAtZero: true
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
